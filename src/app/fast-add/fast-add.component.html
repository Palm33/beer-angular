    <div class="w-100 text-white">
          <form (ngSubmit)="onSubmit(f,$event)" #f="ngForm" class="row">
            <div class="col-4">
                <label for="name"> Name</label>
                <input type="text" name="name" ngModel required class="ml-4"><br>
            </div>
            <div class="col-4">
                <label for="price"> Price</label>
                <input type="number" name="price" ngModel required class="ml-4"><br>
            </div>
            
              <div class="col-4">
                  <button type="submit" class="btn btn-success">Add</button>
              </div>
            </form>
          </div>
